<h1>Add New Task</h1>

<form ng-submit="vm.addTask()">

  <input type="text" ng-model="vm.task.title" placeholder="Type here">

  <input type="date" ng-model="vm.task.due_date">

  <select ng-model="vm.task.status">
    <option>New</option>
    <option>In Progress</option>
  </select>

  <button>Add Task</button>

</form>
