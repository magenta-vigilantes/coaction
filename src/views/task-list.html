<h1>Tasks <a class="add-task-button" href="#/tasks/new">+</a></h1>



<ul class="task-list">
  <li class="task-list-item" ng-repeat="task in vm.taskList">

    <div class="checkbox-container">
      <button class="task-checkbox" ng-click="vm.status(task, 'new')">Done?</button>
    </div>

    <div class="task-content">
      <span class="task-title">{{task.title}}</span>
      <!-- {{task.status}}
      {{task.creator}} -->
    </div>

  </li>
</ul>
